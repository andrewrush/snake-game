<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <!-- Style -->
    <link rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>Snake Game</h1>
        <div class="points">

          <div>
            <span>Food: </span>
            <span id="food-field"></span>
          </div>
		  <div>
            <span>Best: </span>
            <span id="best-field"></span>
          </div>
        </div>
        <canvas id="board"></canvas>
      </div>
      <!-- <div class="error"> -->
        <!-- <h1>Sorry, This game is only for <b>desktop</b></h1> -->
        <!-- <p> -->
          <!-- Currently this game's <b>Mobile version</b> is unavailable. We are -->
          <!-- working with <b>Mobile version</b>. Please wait few days. Thank you. -->
        <!-- </p> -->
      <!-- </div> -->
	  
    </main>
	<form>
		<p style="color: #4d1700">Modes</p>
        <label>
			<input type="checkbox" id="automodeSmart" checked> 
			 AutoMode (the snake moves on its own)
        </label>
  
        <label>
			<input type="checkbox" id="liveFood"> 
			 Live Food (the food moves on its own)
        </label>
		<br><p style="color: #4d1700">Rules</p>
        <label>
			<input type="checkbox" id="bodyRule" checked> 
			 Body Rule (if the snake touches its body, then the game is over)
        </label>
  
        <label>
			<input type="checkbox" value="true" id="boardRule" checked> 
			 Board Rule (if the snake touches the board border, then the game is over)
        </label>
    </form>
	
    <!-- Script -->
    <script src="snake.js"></script>
  </body>
</html>
